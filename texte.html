<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="formulario.css">
        
        <title>Formulário</title>
    </head>
    <body>
        <div>
            <h1 id="titulo">Cadastro de DEVs</h1>
            <p id="subtitulo">Complete suas informações</p>
            <br>
       </div>

       <form>
            <fieldset class="grupo">
                <div class="campo">
                    <label for="nome"><strong>Nome</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>

                <div class="campo">
                    <label for="sobrenome"><strong>Sobrenome</strong></label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>
            </fieldset>

                <div class="campo">
                    <label for="email"><strong>Email</strong></label>
                    <input type="email" name="email" id="email" required>
                </div>

                <div class="campo">
                    <label><strong>De qual lado da aplicação voçê desenvolve?</strong></label>
                        <label>
                            <input type="radio" name="davweb" value="FrontEnd" checked>Front-End
                        </label>
                    <label>
                         <input type="radio" name="davweb" value="BackEnd">Backend
                    </label>
                    <label>
                        <input type="radio" name="davweb" value="Fullstack">Fullstack
                    </label>
                </div>

                <div class="campo">
                    <label for="senioridade"><strong>Senioridade</strong></label>
                    <select id="Senioridade">
                        <option selected disabled value="">Selecione</option>
                        <option>Junior</option>
                        <option>Pleno</option>
                        <option>Senior</option>
                        <option>Master</option>
                    </select>    
                </div>

                <fieldset class="grupo">
                    <div id="check">
                        <label><strong>Selecione as tecnologia  que utiliza:</strong></label><br></br>

                        <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                        <label for="tecnologia1">HTML</label>

                        <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                        <label for="tecnologia2">CSS</label>

                        <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JavaScrip">
                        <label for="tecnologia3">JavaScrip</label>

                        <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
                        <label for="tecnologia4">PHP</label>

                        <input type="checkbox" id="tecnologia5" name="tecnologia5" value="C#">
                        <label for="tecnologia5">C#</label>

                        <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Python">
                        <label for="tecnologia6">Python</label>

                        <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Java">
                        <label for="tecnologia7">Java</label>

                     </div>
                </fieldset>
                <div class="campo">
                    <br>
                    <label><strong>Conte um pouco sobre suas experiências:</strong></label>
                    <textarea  rows="10" style="width: 30em" id="experencia" name="experiencia"></textarea>
                </div>

                <button class="botao" type="submit">Concluído</button>
       </form>
    </body>
</html>
